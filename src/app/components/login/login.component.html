<form class="login-form">
    <br>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="User Name" [formControl]="userName">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="email">
    </mat-form-field>
    <br>
    <button mat-raised-button color="accent" (click)="login()">Login</button>
</form>
